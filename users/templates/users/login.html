<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyr në Llogari - OfficeHub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">🔐 Hyr në Llogari</h3>

        <!-- Mesazhet e gabimeve -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger text-center">
                <strong>Gabim!</strong> Përdoruesi ose fjalëkalimi është i pasaktë. Provoni përsëri.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Përdoruesi</label>
                <input type="text" name="username" class="form-control" placeholder="Shkruaj emrin..." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Fjalëkalimi</label>
                <div class="input-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="••••••" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Hyr</button>
        </form>

        <p class="text-center mt-2">
            <a href="{% url 'password_reset' %}">Ke harruar fjalëkalimin?</a>
        </p>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
